<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            박스 모델
            1. 테두리, border
            2. 너비, 높이, width, height
            3. 여백, padding/margin

            padding
            - 객체 테두리와 내부 내용물 사이의 간격(여백)
            - 안쪽 여백
            - 가독성 향상

            margin
            - 객체 테두리와 외부 요소 사이의 간격
            - 바깥쪽 여백
            - 요소 배치

        */
        .box{
        width: 150px;   
        height: 150px;
        border: 10px solid black;
        }

        #div1 { background-color: tomato; }
        #div2 { background-color: gold; }
        #div3 { background-color: cornflowerblue; }

        #div2 {
            padding: 20px;
            /* pading-top/right/bottom/left */
            margin: 20px 0px;
        }
    </style>
    

</head>
<body>
    <!-- ex17_box.html -->
    <h1>박스 모델</h1>
    <div id="div1" class="box">상자1</div>
    <div id="div2" class="box">상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2</div>
    <div id="div3" class="box">상자3</div>
</body>
</html>
