<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            display 속성
            - 요소를 화면에 어떻게 출력하는지 제어

            1. none
            2. block
            3. inline
            4. inline-block
        */
        .box {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            display: inline;
        }

        .link {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            display: block;
        }

        #menu {
            /* border: 1px solid black; */
            padding-left: 0px;
        }
        #menu li {
            border: 1px solid #777;
            display: inline-block;
            padding: 10px 15px;
            width: 100px;
            height: 50px;
        }
        .txt2 {
            display: block;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <!-- ex24_display.html -->
    <h1>display 속성</h1>

    <ul id="menu">
        <li>메뉴</li>
        <li>조금 긴 메뉴</li>
        <li>메뉴</li>
        <li>메뉴</li>
        <li>메뉴</li>
    </ul>

    <h2>블럭태그</h2>
    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>

    <h2>인라인태그</h2>
    <a href="#" id="link1" class="link">링크1</a>
    <a href="#" id="link2" class="link">링크2</a>
    <a href="#" id="link3" class="link">링크3</a>

    <hr>

    <h2>입력</h2>

    <input type="text" class="txt1"><br>
    <input type="text" class="txt1"><br>
    <input type="text" class="txt1"><br>
    <input type="text" class="txt1"><br>
    <input type="text" class="txt1"><br>

    <h2>입력</h2>

    <input type="text" class="txt2">
    <input type="text" class="txt2">
    <input type="text" class="txt2">
    <input type="text" class="txt2">
    <input type="text" class="txt2">
    
</body>
</html>
