<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #main {
            width: 800px;
            margin: auto;
        }
        #menu {
            background-color: orange;
            width: 800px;
            height: 100px;
        }
        #sub-menu {
            background-color: yellow;
            width: 200px;
            height: 400px;
            float: left;
        }
        #content {
            background-color: cornflowerblue;
            width: 600px;
            height: 400px;
            float: left;
        }
        #footer {
            background-color: green;
            width: 800px;
            height: 100px;
            clear: both;
        }

    </style>
</head>
<body>
    <!-- ex27_float.html -->
    <!-- 
        라이아웃 작업
        1. (테두리 없는) 표
        2. CSS1/CSS2 > float
        3. CSS3 > flex, grid
    -->
    <div id="main">
    <div id="menu">주메뉴(orange)</div>
    <div id="sub-menu">보조메뉴(yellow)</div>
    <div id="content">콘텐츠(blue)</div>
    <div id="footer">하단부(green)</div>
    </div>
    
</body>
</html>
