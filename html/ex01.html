<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{ color: purple;}

    </style>
    <link rel="stylesheet" href="ex02.css">
</head>
<body>
    <!-- ex01.html -->
    <!-- 
        HTML
        1. 출력 > 골격 생성(블럭 태그)
        2. 출력 > 내용물 생성(인라인 태그)
        3. 출력 > 서식 지정(크기, 색상, 여백 등) > 사용안함!!

        CSS
        1. 기존 HTML 문서 > 서식 지정

        CSS, Cascading Style Sheet
        - 스타일 언어
        - 기존 HTML 서식 작업(10%) + 확장 기능(90%)

        CSS 버전
        - CSS 1, CSS 2, CSS 3(+HTML 5)

        CSS 장점
        - 서식 기능이 풍부하다.
        - 생산성이 높다.(+ 유지 보수성)
        - HTML 코드와 CSS 코드를 분리해서 작업(***)

    -->
    <!-- 
        요구사항]"안녕하세요." X 5 출력
        추가사항] 글자색 > 빨간색
    -->
    
    <h1>요구사항</h1>

    <h2>HTML 사용</h2>
    <!-- 
        Alt + Shift + 방향키 = 복사 + 붙여넣기
        Ctrl + Alt + 방향키 = 수직
        Alt + 클릭
    -->
    <p><font color="blue">안녕하세요.</font></p>
    <p><font color="blue">안녕하세요.</font></p>
    <p><font color="blue">안녕하세요.</font></p>
    <p><font color="blue">안녕하세요.</font></p>
    <p><font color="blue">안녕하세요.</font></p>

    <h2>HTML + CSS 사용</h2>
    <div>안녕하세요.</div>
    <div>안녕하세요.</div>
    <div>안녕하세요.</div>
    <div>안녕하세요.</div>
    <div>안녕하세요.</div>

</body>
</html>
