<head>
    <meta charset="UTF-8">

    <style>
        #box{
            background-color: gold;
            /* width: 150px; height: 150px; */

            /* position: absolute; */

            /* 
                왜 x좌표를 left라고 했을까?
                왜 y좌표를 top이라고 했을까?

                - left
                - right
                - top
                - bottom
            */

            /* left: 0px; */
            /* right:0px; */
            /* top: 0px; */
            /* bottom: 0px; */
        }
        
        #hbar {
            background-color: dodgerblue;
            width: 200px; height:10px;
        }
        
        #vbar {
            background-color: dodgerblue;
            width: 10px;
            height:200px;
            position: absolute;
            left:-2px;
        }

        #box {
            box-sizing: border-box;
            background-color: gold;
            width: 200px;
            height: 200px;
            /* 
                border, width, height, padding, margin

                width/height: 상자의 크기(X), 콘텐츠 영역의 크기(O)

                실제 눈에 보이는 객체의 크기
                - width + padding + border
                - height + padding + border

                box-sizing
                - 객체 영역의 크기를 지정하는 정책
                1. content-box(default)
                    - width/height == 콘텐츠 영역의 크기
                2. border-box
                    - width/height == 콘텐츠 영역 + padding + border
                    - 실제 눈에 보이는 상자의 크기가 width/height
            */
            padding: 20px;
            border: 10px solid black;
        }
        
    </style>
</head>
<body>
    <!-- ex32_position.html -->
    <div id="hbar"></div>
    <div id="vbar"></div>
    <div id="box">상자</div>
