<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box { border: 10px solid black; }
        
        #box .item:nth-child(5n+1) { background-color: tomato; }
        #box .item:nth-child(5n+2) { background-color: orange; }
        #box .item:nth-child(5n+3) { background-color: gold; }
        #box .item:nth-child(5n+4) { background-color: greenyellow; }
        #box .item:nth-child(5n+5) { background-color: dodgerblue; }
        #box .item:nth-child(5n+6) { background-color: darkblue; }

        #box {
            display: grid;

            /* 2행 3열 그리드 */
            /* grid-template-rows: 100px 100px;
            grid-template-columns: 100px 100px 100px; */

            /* grid-template-columns: 100px 200px 100px 300px 100px 100px; */

            /* grid-template-columns: repeat(6, 100px); */
            /* grid-template-columns: 100px repeat(4, 200px) 100px; */

            /* grid-template-rows: repeat(2,100px);
            grid-template-columns: repeat(3, 100px); */

            /* grid-template-rows: 2fr 1fr;
            grid-template-columns: 1fr 1fr 1fr;

            height: 300px; */

            /* grid-template-columns: 120px repeat(3, 1fr) 2fr 10%; */
            grid-template-rows: repeat(2, 100px);
            grid-template-columns: repeat(3, 1fr);
        }

        #box .item:nth-child(1) {
            /* 셀병합 */
            /* 가로 셀 병합 */
            /* grid-column-start: 1;
            grid-column-end: 3;
            /* 세로 셀 병합 * /
            grid-row-start: 1;
            grid-row-end: 3; */

            /* grid-column: 1/3;
            grid-row: 1/3; */

            grid-column-end: span 2;
            grid-row-end: span 5;
        }


    </style>
</head>
<body>
    <!-- ex50_Grid.html -->
    <h1>Grid</h1>

    <div id="box">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
    </div>
</body>
</html>
