<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/45b31704a3.js" crossorigin="anonymous"></script>
    <style>

        #box { 
            background-color: gold; 
            width: 150px; height: 150px;
            /* transition: 1s width; */
        }

        body:hover #box {
            /* 
                transition(단순) > animation(복잡)
            */
            /* width: 300px; */
            /* 재생할 애니메이션을 정의 + 실행 */
            /* animation-name: key3; */
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;

        }

        /* 키프레임: 어떤 속성값이 시간대별로 어떤 변화를 가지는지 정의 */
        @Keyframes key1 {
            /* 애니메이션 시작 시점 */
            from { /* 0s */
                width: 150px;
            }
            
            /* 애니메이션 끝 시점 */
            to { /* 1s */
                width:300px;
            }
        }

        @Keyframes key2 {
            0% { width: 150px; }
            25% { width: 250px; }
            50% { width: 350px; }
            75% { width: 250px; }
            100% { width: 150px; }
        }

        @Keyframes key3 {
             0% { transform: translate(0px, 0px); }
            25% { transform: translate(300px, 0px); }
            50% { transform: translate(300px, 300px); }
            75% { transform: translate(0px, 300px); }
            100% { transform: translate(0px, 0px); }
        }

        .effect:hover {
            animation-name: key-effect;
            animation-duration: .1s;
            animation-iteration-count: 5;
        }

        /* HTML, CSS > 케밥 표기법 */
        @keyframes key-effect {
            0% { transform: translate(0px, 0px); }
            25% { transform: translate(-1px, 0px); }
            50% { transform: translate(0px, 0px); }
            75% { transform: translate(1px, 0px); }
            100% { transform: translate(0px, 0px); }
        }

        .effect2:hover span i{
            animation-name: key-effect2;
            animation-duration: .5s;
            animation-iteration-count: 1;
        }

        @keyframes key-effect2 {
            0% { text-shadow: 0px 0px 0px black; }
            50% { 
                text-shadow: 1px 1px 1px black;
                transform: translate(-1px, -1px);
            }
            100% { text-shadow: 0px 0px 0px black; }
        }
        

    </style>
</head>
<body>
    <!-- ex46_animation.html -->
    <h1>애니메이션</h1>
    
    <div id="box">상자</div>

    <h1>버튼</h1>

    <button class="effect">글쓰기</button>
    <button class="effect">수정하기</button>
    <button class="effect">삭제하기</button>

    <hr>

    <button class="effect2">
        <span><i class="fa-solid fa-highlighter"></i></span>
        글쓰기
    </button>

    <button class="effect2">
        <span><i class="fa-solid fa-file-pen"></i></span>
        수정하기
    </button>
    
    <button class="effect2">
        <span><i class="fa-solid fa-trash-can"></i></span>
        삭제하기
    </button>

    
</body>
</html>
