<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            rgba() 함수 > 색상의 불투명도
            
            Opacity, 불투명도
            - 모든 객체에 대한 투명도
            - 0(투명) ~ 1(불투명)
        
        */
        /* #cat02 {
            /* background-color: rgba(255, 255, 0, 0.2); * /
            opacity: 0.1; 
        } */
        
        #box > img {
            opacity: 0.3;
        }

        #box > img:hover {
            opacity: 1;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <!-- ex23_opacity.html -->
    <h1>불투명도</h1>

    <div id="box">
        <img src="images/catty01.png" alt="" id="cat01">
        <img src="images/catty02.png" alt="" id="cat02">
        <img src="images/catty03.png" alt="" id="cat03">
    </div>
</body>
</html>
