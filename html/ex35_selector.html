<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #list1 a {
            color: #333;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }
        
        /* 
            속성 선택자
            - 기재된 속성 or 속성값을 가지고 태그를 선택
            1. 선택자[속성명]: 해당 속성을 명시한 태그
            2. 선택자[속성명=값]: 해당 속성+값을 명시한 태그
            3. 선택자[속성명^=값]: 시작(startsWith(), like '값%')
            4. 선택자[속성명$=값]: 끝(EndsWith(), like '%값')
            5. 선택자[속성명*=값]: 포함(Contains(), like '%값%')
        */

        /* #list1 > a[target] { background-color: gold; } */
        /* #list1 > a[target=_blank] { background-color: gold; } */

        #list1 > a[href*='co'] { background-color:gold; }
         

    </style>
</head>
<body>
    <!-- ex35_selector.html -->
    <h1>속성 선택자</h1>

    <div id="list1">
        <a href="http://naver.com" target="_self">네이버</a>
        <a href="http://yes24.com" target="_blank">예스24</a>
        <a href="https://daum.net">다음</a>
        <a href="https://coupang.com">쿠팡</a>
        <a href="http://11st.co.kr" target="_blank">11번가</a>
    </div>
    
</body>
</html>
